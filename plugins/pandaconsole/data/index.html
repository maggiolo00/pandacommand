<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=620">
<title>HTML5 Demo: Web Socket</title>
<link rel="stylesheet" type="text/css" href="data/css/skin.css">
<script src="http://code.jquery.com/jquery-1.4.3.js"></script>
</head>
<body>		
<label>PandaCommand</label>
<textarea id="stream" cols="40" rows="4"></textarea> 
<p>
	<button id="play" type="button">Command</button>
</p>
<script type="text/javascript" >
$(document).ready(function() {
   
   $("#play").click(function() {
  		$.get("/pandaconsole", { command: "parse" , what : $('#stream').val() },
   		function(data){
     			alert(data);
   		}, "json");
   });
 });
</script>
</body>
</html>
