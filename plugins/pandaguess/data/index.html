<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=620">
<title>HTML5 Demo: Web Socket</title>
<link rel="stylesheet" type="text/css" href="data/css/skin.css">
<script src="http://code.jquery.com/jquery-1.4.3.js"></script>
</head>
<body>		
<label>URL</label>
<input id="url" type="text" value="">
<p>
	<button id="guess" type="button">Play</button>
</p>
<script type="text/javascript" >

$(document).ready(function() {
   
   $("#guess").click(function() {
  		$.get("/guess", { command: "guess" , what : $('#url').val() },
   		function(data){
     			alert(data);
   		}, "json");
   });
 });
</script>
</body>
</html>
